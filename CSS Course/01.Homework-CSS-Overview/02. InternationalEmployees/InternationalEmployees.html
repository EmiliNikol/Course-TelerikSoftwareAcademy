<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Stylizing table</title>
		<link rel="stylesheet" href="StyleInternationalEmployees.css" />
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Contact name</th>
					<th>City</th>
					<th>Country</th>
					<th>Is Promoted</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Maria Anders</td>
					<td>Berlin</td>
					<td>
						<img src="flags/germany.gif" alt="Germany flag" />
						Germany
					</td>
					<td>
						<input type="checkbox" class="chb" disabled="disabled" />
					</td>
				</tr>
				<tr>
					<td>Ana Trujillo</td>
					<td>Mexico D.F.</td>
					<td>
						<img src="flags/mexico.gif" alt="Mexico flag" />
						Mexico
					</td>
					<td>
						<input type="checkbox" class="chb" disabled="disabled" />
					</td>
				</tr>
				<tr>
					<td>Antonio Moreno</td>
					<td>Mexico D.F.</td>
					<td>
						<img src="flags/mexico.gif" alt="Mexico flag" />
						Mexico
					</td>
					<td>
						<input type="checkbox" class="chb" checked="checked" disabled="disabled" />
					</td>
				</tr>
				<tr>
					<td>Thomas Hardy</td>
					<td>London</td>
					<td>
						<img src="flags/uk.gif" alt="UK flag" />
						UK
					</td>
					<td>
						<input type="checkbox" class="chb" disabled="disabled" />
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
