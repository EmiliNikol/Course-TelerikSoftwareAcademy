<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ticket Info</title>
		<link rel="stylesheet" href="StyleTicketCSS.css" />
	</head>
	<body>
		<header>
			<h1 class="grey">Ticket ID: 409788</h1>
		</header>
		<main>
			<dl>
				<dt>Name:</dt>
				<dd class="yellow">
					<img src="circle.png" alt="Green Dot" />
					Parker Seidel
					<br />
					<span id="red" class="bold">No Active Support</span>
				</dd>
			</dl>
			<dl>
				<dt>Email:</dt>
				<dd class="yellow">seidel@aptmail.com</dd>
			</dl>
			<dl>
				<dt>Response Time:</dt>
				<dd class="grey">72hours, 60hours left</dd>
			</dl>
			<dl>
				<dt>Last Action:</dt>
				<dd class="grey">
					Never been locked.
					<br />
					<br />
					<span class="yellow">Link to public post</span>
				</dd>
			</dl>
			<dl>
				<dt>Status:</dt>
				<dd>
					<span id="orange" class="bold">Not answered</span>
				</dd>
			</dl>	
		</main>
	</body>
</html>
