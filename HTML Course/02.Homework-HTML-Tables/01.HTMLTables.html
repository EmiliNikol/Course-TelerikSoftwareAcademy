<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Tables</title>
		<style>
			table
			td
			{
				width: 30px;
				text-align: center;
			}
			.one
			{
				width: 220px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div>
			<p>First HTML table:</p>
			<table>
				<thead>
					<tr>
						<th colspan="2">
							<em>Fresh Fruits</em>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="one">It has long been known that a diet that includes at least a few
						servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
						<td class="one">
							<img src="http://thelifeyoulive.com/wp-content/uploads/2013/03/Fresh-Fruit.jpg" 
							alt="Fresh Fruits Picture"  height="155" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<p>Second HTML table:</p>
			<table border="1">
				<thead>
					<tr>
						<th colspan="3">Title goes here</th>
						<th>A</th>
						<th style="text-align: right">B</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td rowspan="3" style="text-align: left">C</td>
						<td>D</td>
						<td>E</td>
						<td>F</td>
						<td style="text-align: right">G</td>
					</tr>
					<tr>
						<td>H</td>
						<td colspan="2">I</td>
						<td rowspan="2" style="text-align: right; vertical-align: bottom" >J</td>
					</tr>
					<tr>
						<td>K</td>
						<td>L</td>
						<td>M</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td style="text-align: right">N</td>
						<td  colspan="4">O</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</body>
</html>
