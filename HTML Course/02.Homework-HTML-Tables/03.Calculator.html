<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<style>
			table
			input[type="button"]
			{
				width: 40px;
				height: 40px;
				font-size: 20px;
				background-color: lightblue;
			}
			table, td, th 
			{ 
				border: 1px solid gray; 
				border-spacing: 0px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<form method="get">
			<table>
				<thead>
					<tr>
						<th colspan="4">
							<input type="text" value="123" style="text-align: right; height: 30px"
							disabled="disabled" />
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="button" value="1" />
						</td>
						<td>
							<input type="button" value="2" />
						</td>
						<td>
							<input type="button" value="3" />
						</td>
						<td>
							<input type="button" value="+" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="4" />
						</td>
						<td>
							<input type="button" value="5" />
						</td>
						<td>
							<input type="button" value="6" />
						</td>
						<td>
							<input type="button" value="-" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" value="7" />
						</td>
						<td>
							<input type="button" value="8" />
						</td>
						<td>
							<input type="button" value="9" />
						</td>
						<td>
							<input type="button" value="*" />
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<input type="button" value="0" style="width: 84px" />
						</td>
						<td>
							<input type="button" value="." />
						</td>
						<td>
							<input type="button" value="/" />
						</td>
					</tr>
				</tfoot>	
			</table>
		</form>
	</body>
</html>
